dist: trusty
sudo: false
language: node_js
node_js: node
cache: yarn


env:
  global:
  - secure: 


before_install:
- openssl aes-256-cbc -K $encrypted_4bfa00ed87db_key -iv $encrypted_4bfa00ed87db_iv -in keys.tgz.enc -out keys.tgz -d
- tar -xf keys.tgz
- mv keys/* "${HOME}/.ssh"

- curl -LO https://github.com/github/hub/releases/download/v2.2.9/hub-linux-amd64-2.2.9.tgz
- tar -xf hub-linux-amd64-2.2.9.tgz
- export PATH="${PWD}/hub-linux-amd64-2.2.9/bin:${PATH}"

- rvm use --install $(bash <(curl -s https://vinsonchuong.github.io/scripts/rubyversion))
- gem install travis


deploy:
  provider: npm
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
  email:
    secure: 
